<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Press+Start+2P&display=swap" 
rel="stylesheet">
  <script src="https://kit.fontawesome.com/108a5f4b86.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="icon" type="button"><i class="fa-solid fa-circle-info fa-3x i-button"></i>
  </div>

  <div class="help">
    <h3 class="help-heading">
      How to play:
    </h3>
    <p class="help-text">
      Click the flashing button. As level increases you have to remember all the flashed buttons and Press
      it consecutively.
    </p>
  </div>
  <div class="score-board">
    <p class="score-text">
      High-Score:
    </p>
  </div>
  
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
